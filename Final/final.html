<script type="text/javascript" >
	var color = d3.scale.category10()



	var margin = {top: 40, right: 20, bottom: 50, left: 60},
    width = 500 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom

    var tip = d3.tip()
		.attr('class', 'd3-tip')
		.style('background', "yellow")
		.offset([-10, 0])
		.html(function(d) {
	    	return "<strong>"+d.Name+"</strong><br/><strong>click to see detail</strong>"
	  	})
    
    // pic scale
    	var pic_width = 600
    	var pic_height = 620

    // canvas, svg
	var canvas = d3.select("#dispaly_1").append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)


	canvas.call(tip);

	var right_side = d3.select("#dis_1_right_side").append("div")
					   .attr("id", "display_part")

	var House_list = ["Baratheon", "Greyjoy", "Lannister", "Stark", "Targaryen", "Tyrell"]
	canvas.append("rect")
		.attr("x", 380)
	    .attr("y", 10)
	    .attr("width", 150)
	    .attr("height", 130)
	    .style("fill", "#aaaaaa");

	for (var i=0; i<House_list.length; i++) {
		canvas.append("circle")
			.style("fill", color(House_list[i]))
			.attr("cx", 392)
			.attr("cy", 25 + 20*i)
			.attr("r", 5)
		canvas.append("text")
			.attr("x", 412)
		    .attr("y", 25 + 20*i+5)
		    .text(House_list[i])
		    .style("font-weight", "bold")
	}





	var pattern = canvas.append("defs")
						.append("pattern")
					    .attr("id", "bg")
					    .attr("patternUnits", "userSpaceOnUse")
					    .attr('width', pic_width)
					    .attr('height', pic_height)
					    .append("image")
					    .attr("xlink:href", "../img/map[1].jpg")
					    .style("opacity", "0.2")
					    .attr('width', pic_width)
					    .attr('height', pic_height);

	var rectangle = canvas.selectAll("rectangle")
	    .data([{}])
	    .enter()
	    .append('svg:rect')
	    .attr("x", 10)
	    .attr("y", 10)
	    .attr("width", pic_width)
	    .attr("height", pic_width)
	    .style("fill", "url(#bg)")

	d3.csv("final_data/[1]main_characters.csv", function(error, data) {
		var data_point = canvas.selectAll(".character_data_point")
							  .data(data)
							  .enter().append("circle")
							  	      .attr("cx", function(d) {return d.x})
							  	      .attr("cy", function(d) {return d.y})
							  	      .attr("class", "character_data_point")
							  	      .attr("r", 5)
							  	      .attr("fill", function(d) {return color(d.House)})
							  	      .on("mouseover", tip.show)
							  	      .on("mouseout", tip.hide)
							  	      .on("click", function(d) {
							  	      		var circle = d3.selectAll(".character_data_point").attr("r", "5")
							  	      		var cir = d3.select(this).attr("r", "10")
							  	      		show_right_side(d)
							  	      })


	})

	function show_right_side(person) {
		document.getElementById("house").value= person.House

		var logo = document.getElementById("logo")
		logo.innerHTML = "<a href='javascript:show_modal'><img src='../img/Badge/House "+person.House+".jpg'></img></span></a>"

		var meta = document.getElementById("meta")
		meta.innerHTML = "<strong>Name : </strong> " + person.Name
						+"<br/><strong>Starring seasons : </strong>" + person.Starring
						+"<br/><strong>Episode count : </strong>" + person.Episode
						+"<br/><strong>House : </strong>" + person.House 

		var intro = document.getElementById("intro")
		intro.innerHTML = "<p><strong>Introduction: </strong></p><p>"+person.Introduction+"</p>"
	}
	
	function show_modal(person) {
		var house = document.getElementById("house").value
		d3.csv("./final_data/[1]house.csv", function(error, data) {
			for (var i=0; i<data.length; i++) {
				if (data[i].House_Name == house) {
					document.getElementById("myModalLabel").innerHTML = house
					document.getElementById("reminder_content").innerHTML = "<strong>House Words : </strong>" + data[i].House_Words + "<br/>"
					   + "<strong>House Words : </strong>" + data[i].House_Words + "<br/>"
					   + "<strong>Castle : </strong>" + data[i].Castle + "<br/>"
					   + "<strong>Region : </strong>" + data[i].Region + "<br/>"
				}
			}
		})
		$('#myModal').modal('show');
	}
</script>
